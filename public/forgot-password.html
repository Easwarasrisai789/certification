<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Firebase Auth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <div class="auth-links">
                <a href="login.html" class="link">Back to Login</a>
            </div>
            <div id="message" class="message"></div>
            <div id="userInfo" class="user-info" style="display: none;">
                <h3>Account Information</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY7f5hYPU7MdzOOneLNpmH4MqwtYLJo74",
            authDomain: "certification-3831d.firebaseapp.com",
            projectId: "certification-3831d",
            storageBucket: "certification-3831d.firebasestorage.app",
            messagingSenderId: "121685576531",
            appId: "1:121685576531:web:7e9ede8e6836d46e0b2fa6",
            measurementId: "G-L951NLQV0P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in and show their name
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        onAuthStateChanged(auth, (user) => {
            if (user && user.displayName) {
                // If user is logged in, pre-fill email and show name
                document.getElementById('email').value = user.email;
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInfo').style.display = 'block';
            }
        });

        // Forgot password form handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const userInfoDiv = document.getElementById('userInfo');
            
            try {
                await sendPasswordResetEmail(auth, email);
                
                // Show success message with user information
                messageDiv.innerHTML = '<div class="success">Password reset email sent! Please check your inbox and follow the instructions to reset your password.</div>';
                
                // Show personalized success message
                messageDiv.innerHTML = `
                    <div class="success">
                        <strong>Password reset email sent!</strong><br>
                        Hello <strong id="userNameDisplay">User</strong>,<br><br>
                        We've sent a password reset link to <strong>${email}</strong>.<br>
                        Please check your inbox and follow the instructions to reset your password.<br><br>
                        <em>If you don't see the email, please check your spam folder.</em>
                    </div>
                `;
                
                // Clear the form
                document.getElementById('forgotPasswordForm').reset();
                
            } catch (error) {
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
            }
        });
    </script>
</body>
</html>
