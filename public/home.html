<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Firebase Auth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="home-card">
            <div class="header">
                <h1>Welcome to Your Dashboard</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            
            <div class="user-info">
                <h2>User Information</h2>
                <div id="userDetails" class="user-details">
                    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
                    <p><strong>Email Verified:</strong> <span id="emailVerified">Loading...</span></p>
                    <p><strong>Last Sign In:</strong> <span id="lastSignIn">Loading...</span></p>
                </div>
            </div>
            
            <div class="actions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button id="verifyEmailBtn" class="btn btn-primary" style="display: none;">Verify Email Address</button>
                    <button class="btn btn-primary" onclick="alert('Profile feature coming soon!')">Edit Profile</button>
                    <button class="btn btn-primary" onclick="alert('Settings feature coming soon!')">Settings</button>
                    <button class="btn btn-primary" onclick="alert('Help feature coming soon!')">Help</button>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY7f5hYPU7MdzOOneLNpmH4MqwtYLJo74",
            authDomain: "certification-3831d.firebaseapp.com",
            projectId: "certification-3831d",
            storageBucket: "certification-3831d.firebasestorage.app",
            messagingSenderId: "121685576531",
            appId: "1:121685576531:web:7e9ede8e6836d46e0b2fa6",
            measurementId: "G-L951NLQV0P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('userName').textContent = user.displayName || 'Not set';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userId').textContent = user.uid;
                document.getElementById('emailVerified').textContent = user.emailVerified ? 'Yes' : 'No';
                document.getElementById('lastSignIn').textContent = user.metadata.lastSignInTime ? 
                    new Date(user.metadata.lastSignInTime).toLocaleString() : 'Unknown';
                
                // Show verify email button if email is not verified
                const verifyEmailBtn = document.getElementById('verifyEmailBtn');
                if (!user.emailVerified) {
                    verifyEmailBtn.style.display = 'inline-block';
                    verifyEmailBtn.textContent = 'Verify Email Address';
                } else {
                    verifyEmailBtn.style.display = 'none';
                }
            } else {
                // User is signed out, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Email verification functionality
        document.getElementById('verifyEmailBtn').addEventListener('click', async () => {
            const user = auth.currentUser;
            const messageDiv = document.getElementById('message');
            
            if (user && !user.emailVerified) {
                try {
                    await sendEmailVerification(user);
                    messageDiv.innerHTML = `
                        <div class="success">
                            <strong>Verification email sent!</strong><br>
                            We've sent a verification email to <strong>${user.email}</strong>.<br>
                            Please check your inbox and click the verification link.<br><br>
                            <em>If you don't see the email, please check your spam folder.</em>
                        </div>
                    `;
                } catch (error) {
                    let errorMessage = 'Failed to send verification email. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many requests. Please try again later.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'User not found. Please log in again.';
                            break;
                    }
                    
                    messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                }
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                document.getElementById('message').innerHTML = '<div class="success">Logged out successfully! Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Error logging out. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
